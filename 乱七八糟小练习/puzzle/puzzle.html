<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0 width=device-width">
    <title>拼图游戏</title>

    <!--import the css-->
    <link rel="stylesheet" type="text/css" href="puzzle.css">
    <!--import the js-->
    <script src="puzzle.js"></script>
</head>

<body>
    <header>
        <h1>拼图游戏</h1>
    </header>
    <div class="container">
        <div class="game">
            <div class="puzzle">
                <div class="piece1">1</div>
                <div class="piece2">2</div>
                <div class="piece3">3</div>
                <div class="piece4">4</div>
                <div class="piece5">5</div>
                <div class="piece6">6</div>
                <div class="piece7">7</div>
                <div class="piece8">8</div>
                <div class="blank"></div>
            </div>
            <div class="menu">
                <button id="start">开始</button>
                <div id="record" hidden>
                    <p>总用时：<span></span></p>
                    <button id="pause">暂停</button>
                    <button id="restart">重来</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
